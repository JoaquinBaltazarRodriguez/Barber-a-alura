<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><img src="Barberia/imagenes/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <table>
            <thead> 
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" maxlength="350" minlength="10" class="mensaje-usuario" class="input-padron" required ></textarea>

            <div>
                <p class="titulo-contacto">¿Cómo le gustaría que lo contactemos?</p>

                <label class="contacto" for="radio-mail"><input class="opciones-contacto"  type="radio" id="radio-mail" name="contacto"  value="Email">Email</label>
    
                <label class="contacto" for="radio-telefono"><input class="opciones-contacto"  type="radio" id="radio-telefono" name="contacto"  value="Telefono">Telefono</label>

                <label class="contacto" for="radio-whatsapp"> <input class="opciones-contacto" type="radio" id="radio-whatsapp" name="contacto"  value="WhatsApp" checked>WhatsApp</label> 

                <div class="container-horario">
                    <p class="titulo-horario">¿En qué horario prefiere ser atendido?</p>
                    <select class="opciones-horario">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" class="text-checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>

                <input type="submit" id="enviar" value="Enviar formulario" class="enviar">
            </div>

        </form>
    </main>
    <footer>
        <img src="Barberia/imagenes/logo-blanco.png">
        <p class="copyright"> &copy; Copyright barberia Alura - 2020</p>
    </footer>
</body>
